<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Compartida - M3U Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Tus estilos -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-share me-2"></i>Lista Compartida</h4>
                    </div>
                    <div class="card-body">
                        <!-- Cargador -->
                        <div id="loading" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-3">Cargando lista compartida...</p>
                        </div>
                        
                        <!-- Error -->
                        <div id="error" class="alert alert-danger d-none">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span id="errorMessage"></span>
                        </div>
                        
                        <!-- Contenido de la lista -->
                        <div id="content" class="d-none">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 id="listTitle"></h5>
                                <div class="btn-group">
                                    <button id="exportM3U" class="btn btn-outline-primary">
                                        <i class="bi bi-download me-1"></i> Descargar M3U
                                    </button>
                                    <button id="exportJSON" class="btn btn-outline-secondary">
                                        <i class="bi bi-download me-1"></i> Descargar JSON
                                    </button>
                                </div>
                            </div>
                            
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Logo</th>
                                            <th>Nombre</th>
                                            <th>Categoría</th>
                                            <th>URL</th>
                                        </tr>
                                    </thead>
                                    <tbody id="channelsTable">
                                        <!-- Los canales se cargarán aquí -->
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="mt-4">
                                <p class="text-muted">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Esta lista fue compartida por otro usuario. Los enlaces pueden expirar.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Tu script para shared -->
    <script src="js/shared.js"></script>
</body>
</html>
