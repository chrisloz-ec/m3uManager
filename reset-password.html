<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - M3U Manager</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .password-strength {
            height: 4px;
            margin-top: 5px;
            border-radius: 2px;
            background: #e9ecef;
            width: 0%;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-theme bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-collection-play me-2"></i>
                .m3uManager
            </a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card auth-card border-0 shadow-lg">
                    <div class="card-header bg-light text-theme text-center py-4">
                        <h3 class="h5 font-weight-bold text-theme mb-0">Nueva Contraseña</h3>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        
                        <!-- Estado de verificación -->
                        <div id="verificationStatus" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Verificando...</span>
                            </div>
                            <p class="mt-3">Verificando enlace de recuperación...</p>
                        </div>
                        
                        <!-- Formulario -->
                        <form id="resetPasswordForm" class="d-none" novalidate>
                            <div class="mb-4">
                                <label for="newPassword" class="form-label">
                                    <i class="bi bi-lock me-2"></i>Nueva Contraseña
                                </label>
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="newPassword" 
                                       required
                                       minlength="6"
                                       placeholder="Mínimo 6 caracteres"
                                       autocomplete="new-password">
                                <div class="form-text">
                                    <small>La contraseña debe tener al menos 6 caracteres.</small>
                                </div>
                                <div id="passwordStrength" class="password-strength"></div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-lock-fill me-2"></i>Confirmar Contraseña
                                </label>
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="confirmPassword" 
                                       required
                                       placeholder="Repite la contraseña"
                                       autocomplete="new-password">
                                <div class="invalid-feedback">
                                    Las contraseñas no coinciden.
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span id="resetBtnText">Restablecer Contraseña</span>
                                    <span id="resetSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </div>
                        </form>
                        
                        <!-- Estado de error -->
                        <div id="errorState" class="text-center d-none">
                            <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                            <h4 class="mt-3">Enlace Inválido</h4>
                            <p class="text-muted mb-4">El enlace ha expirado o no es válido.</p>
                            <a href="forgot-password.html" class="btn btn-primary">
                                <i class="bi bi-arrow-clockwise me-2"></i>Solicitar nuevo enlace
                            </a>
                        </div>
                        
                        <!-- Alertas aparecerán aquí -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-theme text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2024 M3U Manager. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <!-- Solo este archivo es necesario -->
    <script src="js/reset-password.js"></script>
</body>
</html>
